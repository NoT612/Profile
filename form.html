<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>แบบฟอร์มลงทะเบียน</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
      }
      .form-container {
        max-width: 600px;
        margin: 50px auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Form</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">หน้าแรก</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">เกี่ยวกับ</a></li>
            <li class="nav-item"><a class="nav-link" href="#">ติดต่อ</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Form -->
    <div class="form-container">
      <h3 class="text-center mb-4">แบบฟอร์มลงทะเบียน</h3>
      <form>
        <div class="mb-3">
          <label for="fullname" class="form-label">ชื่อ-นามสกุล</label>
          <input
            type="text"
            class="form-control"
            id="fullname"
            placeholder="กรอกชื่อ-นามสกุล"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">อีเมล</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="example@email.com"
            required
          />
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">เบอร์โทรศัพท์</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="เช่น 0812345678"
            required
          />
        </div>

        <div class="mb-3">
          <label for="gender" class="form-label">เพศ</label>
          <select class="form-select" id="gender" required>
            <option value="">-- เลือกเพศ --</option>
            <option value="male">ชาย</option>
            <option value="female">หญิง</option>
            <option value="other">อื่น ๆ</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">ข้อความเพิ่มเติม</label>
          <textarea
            class="form-control"
            id="message"
            rows="3"
            placeholder="พิมพ์ข้อความที่ต้องการ..."
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">ส่งข้อมูล</button>
      </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
      <small>© 2025 My Form Website | สร้างด้วย Bootstrap 5</small>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
